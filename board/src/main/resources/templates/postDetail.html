<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.getBoardTitle}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.getCreate_time}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.getBoardContents}"></td>
    </tr>
</table>


<div th:if="${files != null}">
    <h3>첨부 파일</h3>
    <ul>
        <li th:each="file : ${files}">
            <!--다운로드 링크 추가-->
            <a th:href="@{/download/{uuid}/{filename}(uuid=${file.uuid}, filename=${file.fileName})}">Download</a>
        </li>
    </ul>
</div>


<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="writer" placeholder="작성자">
    <input type="text" id="contents" placeholder="내용">
    <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="comment: ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.writer}"></td>
            <td th:text="${comment.contents}"></td>
            <td th:text="${comment.createdTime}"></td>
            <td><button onclick="editComment([[${comment.id}]])">수정</button></td>
            <td><button onclick="deleteComment([[${comment.id}]])">삭제</button></td>
        </tr>
    </table>
</div>

<script th:inline="javascript">

    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/updatePost/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/deletePost/" + id;
    }

    const commentWrite = () => {
        const jsWriter = document.getElementById("writer").value;
        const jsContents = document.getElementById("contents").value;
        console.log("작성자: ", jsWriter);
        console.log("내용: ", jsContents);
        const jsId = [[${board.id}]];
        $.ajax({
            // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type: "post",
            url: "/comment/save",
            data: {
                "writer": jsWriter,
                "contents": jsContents,
                "boardId": jsId
            },
            success: function (res) {
                console.log("요청성공", res);
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].writer + "</td>";
                    output += "<td>" + res[i].contents + "</td>";
                    output += "<td>" + res[i].createdTime + "</td>";
                    output += "<td><button onclick='editComment(" + res[i].id + ")'>수정</button></td>";
                    output += "<td><button onclick='deleteComment(" + res[i].id + ")'>삭제</button></td>";
                    output += "</tr>";
                }
                output += "</table>";
                // 사용자가 댓글을 작성을 마치면 입력 필드를 비워서 다음 댓글을 작성할 때 기존에 입력된 텍스트를 비움.
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('writer').value = '';
                document.getElementById('contents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });
    }

    const editComment = (commentId) => {
        // 수정할 댓글의 ID를 기반으로 수정 폼을 표시하거나 다른 동작을 수행합니다.
        console.log("댓글 수정 ID: ", commentId);

        // 예를 들어, 수정 폼을 표시하는 등의 동작을 수행할 수 있습니다.
        // 여기서는 간단하게 알림을 띄우는 예시를 보여줍니다.
        alert("댓글 수정 기능을 구현하세요.");
    }

    const deleteComment = (commentId) => {
        console.log("댓글 삭제");
        const id = /*[[${board.id}]]*/;
        location.href = "/comment/delete/" + commentId;

        $.ajax({
            type: "post",
            url: "/comment/delete",
            data: {
                "commentId": commentId
            },
            success: function (res) {
                console.log("댓글 삭제 성공", res);
                location.reload();
            },
            error: function (err) {
                console.log("댓글 삭제 실패", err);
            }
        });
    }

</script>
</body>
</html>
